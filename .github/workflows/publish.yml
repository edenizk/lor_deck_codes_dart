name: Pub Deploy
# TODO 
# - Add container cache for speed up the process
# - It runs in the workflows directory find way to work on the root directory of the project
# - Find better way to publish k-paxian/ package is too long time to load
on: 
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
  
    container:
      image:  google/dart:latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Print Dart SDK version âœ
        run: dart --version

      - name: Install dependencies ğŸ“¦
        run: dart pub get

      - name: Run tests âš™
        run: | 
          dart pub run test test/UnitTest.dart
          echo "Exited with '$?'"
          
      - name: Dry Run
        uses: k-paxian/dart-package-publisher@v1.3
        # working-directory: ./
        with:
          accessToken: ${{ secrets.OAUTH_ACCESS_TOKEN }}
          refreshToken: ${{ secrets.OAUTH_REFRESH_TOKEN }}
          credentialJson: ${{ secrets.CREDENTIAL_JSON }}
          dryRunOnly: true

      - name: Publishing
        uses: k-paxian/dart-package-publisher@v1.3
        # working-directory: ./
        with:
          accessToken: ${{ secrets.OAUTH_ACCESS_TOKEN }}
          refreshToken: ${{ secrets.OAUTH_REFRESH_TOKEN }}
          credentialJson: ${{ secrets.CREDENTIAL_JSON }}
          format: true

      - name: Complete ğŸ‰
        run: echo ğŸ‰ğŸ‰ğŸ‰
